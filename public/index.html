<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rev - AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Background Elements -->
    <div class="background-elements">
      <div class="floating-circle circle-1"></div>
      <div class="floating-circle circle-2"></div>
      <div class="floating-circle circle-3"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <i class="fas fa-bolt"></i>
          <span>Revolt Motors</span>
        </div>
        <div class="tagline">AI-Powered Electric Future</div>
      </div>

      <!-- AI Assistant Section -->
      <div class="ai-assistant-section">
        <div class="assistant-avatar">
          <div class="avatar-container">
            <div class="avatar-circle">
              <i class="fas fa-robot"></i>
            </div>
            <div class="status-indicator"></div>
          </div>
          <div class="assistant-name">Rev</div>
          <div class="assistant-title">Your AI Companion</div>
        </div>

        <div class="conversation-area">
          <div class="welcome-message" id="welcomeMessage">
            <h2>Ready to explore the future?</h2>
            <p>Ask me anything about Revolt Motors, electric vehicles, or sustainable transportation.</p>
          </div>

          <div class="conversation-status" id="conversationStatus" style="display: none;">
            <div class="status-icon">
              <i class="fas fa-microphone"></i>
            </div>
            <div class="status-text" id="statusText">Ready to listen</div>
          </div>
        </div>

        <div class="action-buttons">
          <button id="startBtn" class="primary-btn">
            <i class="fas fa-play"></i>
            <span>Start Conversation</span>
          </button>

          <button id="recordBtn" class="record-btn" style="display: none;">
            <div class="record-icon">
              <i class="fas fa-microphone"></i>
            </div>
            <span>Tap to Speak</span>
          </button>
        </div>

        <!-- Tone Toggle -->
        <div class="tone-toggle" id="toneToggle" style="display: none;">
          <label class="tone-label">
            <span>Response Style:</span>
            <select id="toneSelect" class="tone-select">
              <option value="concise">Concise & Quick</option>
              <option value="detailed">Detailed & Helpful</option>
            </select>
          </label>
        </div>
      </div>

      <!-- Features Section -->
      <div class="features-section">
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <span>Electric Innovation</span>
        </div>
        <div class="feature">
          <i class="fas fa-leaf"></i>
          <span>Sustainable Future</span>
        </div>
        <div class="feature">
          <i class="fas fa-cog"></i>
          <span>Smart Technology</span>
        </div>
      </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audioPlayer" preload="none"></audio>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
